<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami Time</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC|Kaushan+Script&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body id='login-page'>
    <h1>Origami Time</h1>

    <form id='login'>
        <h3>User Login</h3>
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="submit" value="Login">  
    </form>
    <form id='create-user'>
        <h3>New User</h3>
        <input type="text" name="username" id="new_username" placeholder="Username">
        <input type="password" name="password" id="new_password" placeholder="Password">
        <input type="submit" value="Create User">  
    </form>

    
</body>
</html>
